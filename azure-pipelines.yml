
trigger:
  branches:
      include:
      - '*'

pr:
  branches:
      include:
      - '*'

pool:
  vmImage: 'ubuntu-latest'

variables:
  buildConfiguration: 'Release'

steps:
- task: UseDotNet@2
  displayName: 'Install .NET Core SDK'
  inputs:
    packageType: 'sdk'
    version: '3.x'

- task: DotNetCoreCLI@2
  displayName: 'Build'
  inputs:
    command: 'build'
    configuration: $(buildConfiguration)
    projects: 'src/TmdbEasy.csproj'

- task: DotNetCoreCLI@2
  env:
    tmdbapikey: $(tmdbkey)
  displayName: 'Test'
  inputs:
    command: 'test'